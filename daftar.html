<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign Up</h1>
            <p>Welcome! Let's make your Account</p>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <input type="kpassword" placeholder="Komfirmasi Password" required>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox">Ingat Saya
                    </label>
                </div>
                <button type="submit" class="btn">Daftar</button>
                <button onclick="window.location.href='baru.html'" class="btn">Kembali ke Home</button>
                
            </form>
        </div>
    </div>
</body>
</html>
